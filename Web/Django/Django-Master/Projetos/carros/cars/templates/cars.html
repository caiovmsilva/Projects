<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meus Carros</title>
    </head>
    <!-- Dentro desse template é possível indicar pro Django que podemos chamar variáveis 
    como os dados dinâmicos vindos do banco de dados -->
    {% block content %}
        <body>
            {% for car in cars %}

                {# para mostrar o valor de model ou brand, temos que chamar ela desse jeito #}
               
                <h3> {{ car.brand }} - {{ car.model }} - {{ car.factory_year}}</h3>
            {% endfor %}
        </body>
    {% endblock %}
</html>
