{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ user_form.username.errors}}
            <label>Usuário: </label>
            {{ user_form.username}} {# é possível passar apenas um campo do form #}
        </div>

        <div class="form-group">
            {{ user_form.password1.errors}}
            <label>Senha: </label>
            {{ user_form.password1}}
        </div>

        <div class="form-group">
            {{ user_form.password2.errors}}
            <label>Confrimação de senha: </label>
            {{ user_form.password2}} 
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>
    </form>

{% endblock %}
