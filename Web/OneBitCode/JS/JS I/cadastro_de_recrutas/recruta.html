<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de recrutas</title>
</head>
<body>
    <section>
      <h2>Cadastro de Recrutas</h2>  
    </section>
    <br>
    <section>
        <form>
            <div>
                <label for="name">Primeiro nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div>
                <label for="sureName">Sobrenome:</label>
                <input type="text" id="sureName" name="sureName">
            </div>
            <br>
            <div>
                <label for="studyFild">Campo de estudo:</label>
                <input type="text" id="studyFild" name="studyFild">
            </div>
            <br>
            <div>
                <label for="bday">Ano de Nascimento:</label>
                <input type="text" id="bday" name="bday">
            </div>
            <input type="submit">
        </form>
    </section>
    <script src="./index.js"></script>
    
</body>
</html>
